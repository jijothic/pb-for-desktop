<!DOCTYPE html>
<html>
<head>
    <title>PB for Desktop</title>
    <link rel="stylesheet" type="text/css" href="styles/ionicons.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

    <div id="spinner">
        <div id="spinner__logo"></div>
        <div id="spinner__icon"></div>
    </div>

    <div id="controls">
        <div class="controls__button home">
            <div class="title">Home</div>
            <i class="icon ion-home"></i>
        </div>
    </div>

    <div id="titlebar"
         class="draggable">
    </div>

    <webview id="webview"
             class="draggable"
             src="https://pushbullet.com"
             preload="./scripts/browser.js"
             autosize="on"
             minwidth="400"
             disablewebsecurity="on"
             allowpopups="on">
    </webview>



    <script src="./scripts/webview.js"></script>

</body>
</html>
