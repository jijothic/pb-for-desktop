os:
  - osx

osx_image: xcode7.3

sudo: required

language: c

git:
  depth: 3

branches:
  only:
    - release

cache:
  directories:
    - node_modules
    - $HOME/.electron
    - $HOME/.cache
    - build/cache

before_install:
  - rvm cleanup all --auto-dotfiles --verbose; rvm get latest --verbose
  - gem update --system --no-document --verbose; gem update --verbose
  - rvm get stable --auto-dotfiles
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/master/install.sh | NVM_DIR=$HOME/.nvm sh
  - source $HOME/.nvm/nvm.sh
  - command -v nvm
  - nvm install 6.4.0
  - nvm use 6.4.0

install:
  - brew update --verbose || true
  - brew install --verbose git-lfs || true; git lfs version
  - brew install --verbose gnu-tar libicns graphicsmagick xz || true; tar --version; gtar --version
  - brew install --verbose dpkg fakeroot || true; dpkg --version; fakeroot -v
  - brew install --verbose rpm || true; rpm --version

before_script:
  - npm install --verbose
  - npm prune --verbose

script:
  - npm run-script build darwin linux

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./build/release/pushbullet_for_desktop-darwin-x64.zip"
    - "./build/release/pushbullet_for_desktop-linux-ia32.zip"
    - "./build/release/pushbullet_for_desktop-linux-x64.zip"
  on:
    repo: sidneys/pushbullet-desktop
    branch: release
