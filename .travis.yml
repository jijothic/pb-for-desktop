os:
  - osx

osx_image: xcode7.3

sudo: required

language: c

git:
  depth: 3

branches:
  only:
    - release

cache:
  directories:
    - node_modules
    - $HOME/.electron
    - $HOME/.cache
    - build/tools-cache

before_install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/master/install.sh | NVM_DIR=$HOME/.nvm sh
  - source $HOME/.nvm/nvm.sh
  - command -v nvm
  - nvm install 6.5.0
  - nvm use 6.5.0

install:
  - brew update --verbose || true
  - brew install --verbose git-lfs || true; git lfs version
  - brew install --verbose dpkg fakeroot || true; dpkg --version; fakeroot -v
  - brew install --verbose rpm || true; rpm --version

before_script:
  - npm install --verbose
  - npm prune --verbose

script:
  - DEBUG=1 npm run build darwin
  - DEBUG=1 npm run build linux

before_deploy:
  - export DEPLOY_PACKAGES="$(ls ./build/release/*v*.{zip,dmg})"
  - echo "Deploying to GitHub:"
  - echo "${DEPLOY_PACKAGES[@]}"

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/24d905038aa07dda37df   # Gitter
    on_success: change
    on_failure: always
    on_start: never

deploy:
  provider: releases
  file_glob: true
  file: "./build/release/*v*.zip"
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: sidneys/pb-for-desktop
    branch: release
